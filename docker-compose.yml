services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: battle_v2
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d battle_v2"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  server:
    build: .
    command: uvicorn server.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./configs:/server/configs:ro # Mount configs read-only
    environment:
      DATABASE_URL: postgresql+psycopg://admin:password@db:5432/battle_v2
      CONFIG_DIR: ./server/configs

  # --- Bot Players ---
  # To add more players, duplicate this block and update PLAYER_CONFIG_FILE

  bot_red:
    build: .
    command: uv run client/client.py
    depends_on:
      server:
        condition: service_started
    volumes:
      - ./configs:/server/configs:ro
    environment:
      SERVER_URL: http://server:8000
      MATCH_ID: "m_debug_01"
      PLAYER_CONFIG_FILE: "./server/configs/p_red.json"
    restart: on-failure

  bot_blue:
    build: .
    command: uv run client/client.py
    depends_on:
      server:
        condition: service_started
    volumes:
      - ./configs:/server/configs:ro
    environment:
      SERVER_URL: http://server:8000
      MATCH_ID: "m_debug_01"
      PLAYER_CONFIG_FILE: "./server/configs/p_blue.json"
    restart: on-failure

  dashboard:
    build: ./dashboard
    volumes:
      - ./dashboard:/app:z
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_started
    environment:
      SERVER_URL: http://server:8000
